<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Compliance Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8B0000, #B22222, #FF0000);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      color: white;
      background-color: rgba(0, 0, 0, 0.25);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .toggle-buttons {
      margin-top: 10px;
    }

    .toggle-buttons button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-buttons button:hover {
      background: rgba(255,255,255,0.4);
    }

    .active-btn {
      background: rgba(255,255,255,0.6);
      color: black;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 140px;
      padding-bottom: 50px;
    }

    .chat-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 850px;
      height: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      margin: 20px 0;
    }

    .logo {
      width: 220px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    iframe {
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      width: 100%;
      height: 600px;
    }

    #chat1, #chat2 {
      display: none;
      width: 100%;
    }

    footer {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.85rem;
      opacity: 0.85;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.25);
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 900px) {
      .chat-container {
        width: 95%;
        height: auto;
        padding: 20px;
      }
      iframe {
        width: 100%;
        height: 500px;
      }
      .logo {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IT Compliance Portal</h1>
    <div class="toggle-buttons">
      <button id="btn1" class="active-btn" onclick="showChat(1)">Compliance Chatbot</button>
      <button id="btn2" onclick="showChat(2)">Standards Chatbot</button>
    </div>
  </header>

  <main>
    <div class="chat-container">
      <img src="KEY_BIG.png" alt="Company Logo" class="logo" />

      <!-- Chatbot 1 (Iframe Embed) -->
      <div id="chat1">
        <iframe
          style="background: white;border-radius: 8px; border: none; box-shadow: 5px 5px 24px 0px #0000001F;"
          allow="microphone"
          src="https://embed.writer.com/chat/EWKpewBTbqWUT5DtRN0cDo8LmSrE-JwAeze-Z1Sdf5A"
          width="800"
          height="600">
        </iframe>
      </div>

      <!-- Chatbot 2 (Script Embed) -->
      <div id="chat2">
        <div id="writer-chat"></div>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Hack-A-Thon: Banker Experience Team Rules
  </footer>

  <script>
    // Default: show Chat 1
    document.getElementById('chat1').style.display = 'block';

    function showChat(num) {
      const chat1 = document.getElementById('chat1');
      const chat2 = document.getElementById('chat2');
      const btn1 = document.getElementById('btn1');
      const btn2 = document.getElementById('btn2');

      if (num === 1) {
        chat1.style.display = 'block';
        chat2.style.display = 'none';
        btn1.classList.add('active-btn');
        btn2.classList.remove('active-btn');
      } else {
        chat1.style.display = 'none';
        chat2.style.display = 'block';
        btn2.classList.add('active-btn');
        btn1.classList.remove('active-btn');
        loadChat2();
      }
    }

    function loadChat2() {
      if (!window.chat2Loaded) {
        const script1 = document.createElement('script');
        script1.innerHTML = `
          window.writerEmbedConfig = {
            token: 'EWKpewBTbqWUT5DtRN0cDo8LmSrE-JwAeze-Z1Sdf5A',
            baseUrl: 'https://embed.writer.com/chat/'
          };
        `;
        document.body.appendChild(script1);

        const script2 = document.createElement('script');
        script2.src = 'https://embed.writer.com/assets/chat-embed.min.js';
        script2.defer = true;
        document.body.appendChild(script2);

        window.chat2Loaded = true;
      }
    }
  </script>
</body>
</html>

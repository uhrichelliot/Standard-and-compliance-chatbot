<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT Compliance Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8B0000, #B22222, #FF0000);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 18px 0;
      color: white;
      background-color: rgba(0,0,0,0.25);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    header h1 { margin: 0; font-size: 1.6rem; letter-spacing: 1px; }
    .toggle-buttons { margin-top: 8px; }
    .toggle-buttons button {
      background: rgba(255,255,255,0.18);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      margin: 0 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle-buttons button:hover { background: rgba(255,255,255,0.35); }
    .active-btn { background: rgba(255,255,255,0.75); color: #111; }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 120px; /* leave room for fixed header */
      padding-bottom: 60px;
    }

    .chat-container {
      background-color: white;
      border-radius: 14px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.28);
      width: 92%;
      max-width: 920px;
      min-height: 680px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px;
      margin: 18px 0;
    }

    .logo { width: 220px; height: auto; margin-bottom: 18px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.2); }

    .chat-frame {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }

    footer {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.85rem;
      opacity: 0.9;
      padding: 12px 0;
      background-color: rgba(0,0,0,0.2);
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
      position: fixed;
      bottom: 0;
      left: 0;
    }

    @media (max-width: 900px) {
      .chat-frame { height: 480px; }
      .logo { width: 160px; }
      main { padding-top: 110px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>IT Compliance Portal</h1>
    <div class="toggle-buttons">
      <button id="btn1" class="active-btn" onclick="showChat(1)">Compliance Chatbot</button>
      <button id="btn2" onclick="showChat(2)">Standards Chatbot</button>
    </div>
  </header>

  <main>
    <div class="chat-container">
      <img src="KEY_BIG.png" alt="Company Logo" class="logo" />

      <!-- Chat 1: iframe embed -->
      <div id="chat1" style="width:100%;">
        <iframe
          class="chat-frame"
          allow="microphone"
          src="https://embed.writer.com/chat/EWKpewBTbqWUT5DtRN0cDo8LmSrE-JwAeze-Z1Sdf5A"
        ></iframe>
      </div>

      <!-- Chat 2: replaced script embed with iframe for reliability -->
      <div id="chat2" style="display:none; width:100%;">
        <iframe
          class="chat-frame"
          allow="microphone"
          src="https://embed.writer.com/chat/EWKpewBTbqWUT5DtRN0cDo8LmSrE-JwAeze-Z1Sdf5A"
        ></iframe>
      </div>
    </div>
  </main>

  <footer>Â© 2025 Hack-A-Thon: Banker Experience Team Rules</footer>

  <script>
    // show/hide toggle
    function showChat(num) {
      const c1 = document.getElementById('chat1');
      const c2 = document.getElementById('chat2');
      const b1 = document.getElementById('btn1');
      const b2 = document.getElementById('btn2');

      if (num === 1) {
        c1.style.display = 'block';
        c2.style.display = 'none';
        b1.classList.add('active-btn');
        b2.classList.remove('active-btn');
      } else {
        c1.style.display = 'none';
        c2.style.display = 'block';
        b2.classList.add('active-btn');
        b1.classList.remove('active-btn');
      }
    }

    // keep Chat 1 visible on load
    showChat(1);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compliance and Standards Chatbot</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8B0000, #B22222, #FF0000);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px; /* ensures content stays below fixed header */
    }

    /* ====== HEADER ====== */
    header {
      position: fixed; /* stays visible at top */
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000; /* stays above everything */
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* ====== CHATBOT CONTAINER ====== */
    .chat-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 850px;
      height: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      margin-top: 30px;
    }

    /* ====== LOGO ====== */
    .logo {
      width: 220px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    iframe {
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      width: 100%;
      height: 600px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.85rem;
      opacity: 0.85;
      padding: 10px 0;
    }

    @media (max-width: 900px) {
      body {
        padding-top: 90px;
      }
      .chat-container {
        width: 95%;
        height: auto;
        padding: 20px;
      }
      iframe {
        width: 100%;
        height: 500px;
      }
      .logo {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IT Compliance Portal</h1>
  </header>

  <div class="chat-container">
    <img src="KEY_BIG.png" alt="Company Logo" class="logo" />

    <!-- Your Chatbot Embed -->
    <iframe 
      style="background: white; border-radius: 8px; border: none; box-shadow: 5px 5px 24px 0px #0000001F;" 
      allow="microphone" 
      src="https://embed.writer.com/chat/EWKpewBTbqWUT5DtRN0cDo8LmSrE-JwAeze-Z1Sdf5A" 
      width="800" 
      height="600">
    </iframe>
  </div>

  <footer>
    Â© 2025 Hack-A-Thon: Banker Experience Team Rules 
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compliance and Standards Chatbot</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8B0000, #B22222, #FF0000);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ====== HEADER ====== */
    header {
      background-color: rgba(0, 0, 0, 0.2);
      width: 100%;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      letter-spacing: 1px;
    }

    /* ====== MAIN CONTENT ====== */
    main {
      margin-top: 120px;
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    main p {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    /* ====== LOGO ====== */
    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    /* ====== CHATBOT ====== */
    df-messenger {
      --df-messenger-bot-message: #b30000;
      --df-messenger-user-message: #ffffff;
      --df-messenger-font-color: #000;
      --df-messenger-chat-background-color: #f5f5f5;
      --df-messenger-send-icon: #b30000;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
    }

    footer {
      margin-top: 100px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      main {
        margin-top: 100px;
        padding: 15px;
      }

      .logo {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Compliance & Standards Portal</h1>
  </header>

  <main>
    <img src="logo.png" alt="Company Logo" class="logo" />
    <p>Welcome to the Compliance & Standards Chatbot.<br>
    Ask questions about encryption, access, data handling, and compliance standards.</p>
  </main>

  <!-- Dialogflow Chatbot Embed -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="Compliance_ChatBot"
    agent-id="0a924a0c-5937-40c9-a14b-da367050faae"
    language-code="en"
  ></df-messenger>

  <footer>
    © 2025 Your Company Name — Compliance & Standards Division
  </footer>
</body>
</html>
